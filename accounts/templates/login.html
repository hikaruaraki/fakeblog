{% extends 'base.html' %}
    
{% block title %}
<title>login</title>
<main class="form-signin w-100 m-auto">
    {%if form.errors %}
    <p style="color: red">ユーザ名とパスワードが一致しません</p>
    {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="Username" class="visually-hidden">ユーザー名</label>
    <input type="text"
          name="username"
          id="id_username"
          maxlength="150"
          autocapitalize="none"
          autocomplete="username"
          class="form-control"
          placeholder="ユーザ名を入力"
          required
          autofocus>
        <br>    
      <label for="Password" class="visually-hidden">パスワード</label>
      <input type="password"
            name="password"
            id="id_password"
            autocomplete="current-password"
            class="form-control"
            placeholder="パスワードを入力"
            required
            autofocus>
      <br>
    <!-- <label for="submit" class="visually-hidden"></label> -->
      <input class="w-20 btn btn-lg btn-primary"
              type="submit"
              value="ログイン" />
    <br>
      <a href="{% url 'accounts:password' %}">パスワードを忘れましたか？</a>
    </form>
  </main>
{% endblock %}
